{% extends '../layouts/base.html' %}


{% block title %}
OnlyFlans | Contacto
{% endblock %}


{% block content %}
<div class="text-center my-4">
    <h1>Página Contacto</h1>
    <a href="{% url 'index_flan' %}" class="btn btn-secondary my-2">Volver</a>
</div>

<div class="text-center my-4">
    
    <a href="{% url 'list_contact_web' %}" class="btn btn-secondary my-2">Lista de contactos</a>
</div>

<div class="d-flex justify-content-center">
    <form class="container border border-primary p-4" method="post" style="max-width: 600px;">
        {% csrf_token %}
        <div class="mb-3 text-center">
            <label class="form-label" for="customer_name">Nombre</label>
            <input class="form-control" type="text" name="customer_name" id="id_customer_name" required placeholder="Ingrese nombre">
        </div>
        <div class="mb-3 text-center">
            <label class="form-label" for="customer_email">Correo</label>
            <input class="form-control" type="email" name="customer_email" required id="id_customer_email"
                placeholder="Ingrese Correo electrónico">
        </div>
        <div class="mb-3 text-center">
            <label class="form-label" for="message">Mensaje</label>
            <input class="form-control" type="text" name="message" required id="id_message"
                placeholder="Ingrese mensaje">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
