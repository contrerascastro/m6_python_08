{% extends '../layouts/base.html' %}

{% block title %}
OnlyFlan | Crear Flan
{% endblock %}

{% block content %}
<div class="text-center my-4">
    <h1>Página para crear Flan</h1>
    <a href="{% url 'index_flan' %}" class="btn btn-secondary my-2">Volver</a>
</div>
<div class="d-flex justify-content-center">
    <form class="container border border-warning p-4" method="post" style="max-width: 600px;">
        {% csrf_token %}
        <div class="mb-3 text-center">
            <label class="form-label" for="name">Nombre Flan</label>
            <input class="form-control" type="text" name="name" id="id_name" placeholder="Ingrese nombre">
        </div>
        <div class="mb-3 text-center">
            <label class="form-label" for="description">Descripción Flan</label>
            <input class="form-control" type="text" name="description" id="id_description"
                placeholder="Ingrese descripción">
        </div>
        
        <div class="mb-3 text-center">
            <label class="form-label" for="image_url">URL Imagen Flan</label>
            <input class="form-control" type="text" name="image_url" id="id_image_url"
                placeholder="Ingrese URL de imagen">
        </div>
        <div class="mb-3 text-center">
            <label class="form-label" for="shortName">Nombre Corto Flan</label>
            <input class="form-control" type="text" name="shortName" id="id_shortName"
                placeholder="Ingrese nombre corto">
        </div>
        
        <!-- crear un checkbox privado -->
    
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="id_private" id="id_is_private">
            <label class="form-check-label" for="id_private">Flan Privado</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
